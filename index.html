<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./dist/build.css">
    <title>Little pokedex</title>
    <link rel="shortcut icon" type="image/png" href="./src/img/descarga.jpg">
</head>

<body>

    <header class="header">
        <div class="logo">sdd</div>
    </header>
    <audio  src="./src/audio/sound-effect-free-tone-download.mp3"  autobuffer="autobuffer" id="pikachusound">
    </audio>
    <main class="">
        <select name="pokemon" class="gen__select">
            <option value="1st gen">1st gen</option>
            <option value="2nd gen">2nd gen</option>
            <option value="3rd gen">3rd gen</option>
            <option value="4rd gen">4rd gen</option>
        </select>
        <select name="pokemon" class="pokedex__select"></select>
        <div class="card">
            <div class=" card__side card__side--front">
                <p class="card__name">MissingNo</p>
                <div class="image__container">
                    <img src="http://pm1.narvii.com/6401/61c75e3c02ebf7178cff4c6bf96168096e6ffaaf_00.jpg" alt="Pokemon front"
                        class="card__image">
                    <img src="http://pm1.narvii.com/6401/61c75e3c02ebf7178cff4c6bf96168096e6ffaaf_00.jpg" alt="Pokemon back"
                        class="card__image">
                </div>
    
                <table class="card__info">
                    <tr class="">
                        <th class="">Type</th>
                    </tr>
                    <tr>
                        <td id="type">None</td>
                    </tr>
                    <tr class="">
                        <th class="">Abilities</th>
                    </tr>
                    <tr>
                        <td id="abilities">NONE</td>
                    </tr>
                </table>
            </div>
            <div class="card__side card__side--back">
                <p class="card__name">Shiny variant</p>
                <div class="image__container">
                    <img src="http://pm1.narvii.com/6401/61c75e3c02ebf7178cff4c6bf96168096e6ffaaf_00.jpg" alt="Pokemon front"
                        class="card__image">
                    <img src="http://pm1.narvii.com/6401/61c75e3c02ebf7178cff4c6bf96168096e6ffaaf_00.jpg" alt="Pokemon back"
                        class="card__image">
                </div>
                <div class="linkcontainer"> <a href="#https://www.pokemon.com" class="button" >Gotta catch'em all!</a></div>
               
            </div>
        </div>
    
    </main>
   
    <script src="dist/build.js"></script>
</body>

</html>

</html>
